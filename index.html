<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign-Up</title>

<!-- Bootstrap v4 -->
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="screen">
<link href="css/custom.css" rel="stylesheet" type="text/css" media="screen">

</head>

<body>
<div class="container-fluid">

<div class="row">
    <div class="col-md-12">
<img src="images/logo.png" alt="Logo" class="logo center-block">
    </div> <!-- end col div-->
</div> <!-- end logo div -->
    
<div class="row">
<div class="col-md-12 ">
 <form>
  <div class="input-heading form-group center-block">
    <label for="fname">First Name</label>
    <input type="text" class="form-control" id="fname" placeholder="Enter First Name">
  </div>
     
  <div class="input-heading form-group center-block">
    <label for="lname">Last Name</label>
    <input type="text" class="form-control" id="lname" placeholder="Enter Last Name">
  </div>
     
  <div class="input-heading form-group center-block">
    <label for="InputCompany">Truck Company</label>
    <input type="text" class="form-control" id="InputCompany" placeholder="Company">
  </div>
     
  <div class="input-heading form-group center-block">
    <label for="InputEmail">E-mail</label>
    <input type="text" class="form-control" id="InputEmail" placeholder="email">
  </div>
     
  <div class="input-heading form-group center-block">
    <label for="InputCB">CB Handle</label>
    <input type="text" class="form-control" id="InputCB" placeholder="CB Handle">
  </div>
     
  <div class="input-heading form-group center-block">
    <label for="exampleInputPassword">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
      
      <button type="submit" style="margin-top:10px;" class="input-heading btn"><a href="whereto-trucker.html">Sign-Up</a></button>
  </div>   
</form>   
</div> <!-- end column -->   
</div> <!-- end row -->

    
</div> <!-- end container div -->
    
<!-- jQuery and Bootstrap links - do not delete! -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!-- end of do not delete -->
</body>
</html>
