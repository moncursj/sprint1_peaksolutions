<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Location View</title>

<!-- Bootstrap v4 -->
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="screen">
<link href="css/custom.css" rel="stylesheet" type="text/css" media="screen">
</head>

<body>
<div class="container-fluid">

<div class="row">
    <div class="col-md-10">
<a href="whereto-trucker.html"><img src="images/logo.png" alt="Logo" class="logo"></a>
    </div> <!-- end col div-->
    <div class="col-md-2 trucker-display align-right">Welcome "Twitch"</div>
</div> <!-- end row logo div -->
<div class="row">
    <div class="col-md-12 text-center location-summary">
        Location Summary
    </div> <!--end col div-->
    </div> <!--end row div-->
<div class="row location-color">
    <div class="col-md-12 wait-time">
        <p class="input-heading">Average Wait Time:</p>
        <p class="subheads">2 hr 36 min</p>
    </div> <!-- end col div-->
</div> <!-- end row -->
    
<div class="row location-color">
    <div class="col-md-12 wait-time">
        <p class="input-heading">Amenities:</p>
    </div> <!-- end col div-->
    <div class="col-md-12">
        <img src="images/breakroom.png" alt="Breakroom" class="img-fluid"><img src="images/parking.png" alt="Parking" class="img-fluid">
        <img src="images/restroom.png" alt="Restroom" class="img-fluid"><br><br> 
    </div> <!-- end icon col -->
</div> <!-- end row -->
    
<div class="row location-color">
    <div class="col-md-12 wait-time">
        <p class="input-heading">Reviews:</p>
        <p class="subheads" style="font-size:18px;">Great place! Very clean bathrooms. - Treefrog</p>
        <p class="subheads" style="font-size:18px;">Had trouble finding overnight parking. - Mud Duck</p>
    </div> <!-- end col div-->
</div> <!-- end row -->
    
<div class="row">
    <div class="col-md-3 offset-md-9" style="padding-bottom:10px;">
          <button type="submit" class="input-heading center-block btn"><a href="review-trucker.html">Done</a></button>
    </div> <!--end col div-->
</div> <!--end row -->

    
</div> <!-- end container div -->
    
<!-- jQuery and Bootstrap links - do not delete! -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<!-- end of do not delete -->
</body>
</html>
