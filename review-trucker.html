<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leave Review</title>

<!-- Bootstrap v4 -->
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="screen">
<link href="css/custom.css" rel="stylesheet" type="text/css" media="screen">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<div class="container-fluid">
<div class="row">
    <div class="col-md-10">
<a href="whereto-trucker.html"><img src="images/logo.png" alt="Logo" class="logo"></a>
    </div> <!-- end col div-->
    <div class="col-md-2 trucker-display align-right">Welcome "Twitch"</div>
</div> <!-- end row logo div -->

<div class="row">
    <div class="col-md-12 input-heading" style="text-align:center; font-size:35px;">Write a Review</div>
</div> <!-- end row div -->    

<div class="row" style="margin-top:15px">
    <div class="col-md-4">
        <p class="input-heading">Satisfaction Rating</p>
    </div> <!-- end col div -->
    <div class="col-md-8">
            <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
    </div>
</div> <!-- end row div -->
  
<div class="row">  
    <div class="col-md-4">
    <button type="button" class="input-heading btn">First Come First Serve</button>
    </div> <!--end col div-->
</div> <!--end row div -->
    
<div class="row">
    <div class="col-md-4">
     <button type="button" style="margin-top:10px;" class="input-heading btn">Appointment</button>
    </div> <!--end col div-->
</div> <!--end row div -->
    
<div class="row">
    <div class="col-md-4" style="padding-top:10px;">
    <p class="input-heading">Arrival Time</p>
    </div> <!--end col div-->
</div> <!--end row div-->
    
<div class="row">
    <div class="col-md-8">
<form>    
  <div class="form-group">
    <input type="time" class="align-left form-control" id="arrival-time">
  </div>   
</form>   
    </div> <!-- end col div -->
</div> <!-- end row div -->
    
<div class="row">
    <div class="col-md-4">
    <p class="input-heading">Departure Time</p>
    </div> <!-- end col div-->
</div> <!--end row div-->
    
<div class="row">
    <div class="col-md-8">
<form>    
  <div class="form-group">
    <input type="time" class="align-left form-control" id="departure-time">
  </div>   
</form>   
    </div> <!-- end col div -->
</div> <!-- end row div -->
    
<div class="row">
    <div class="col-md-4">
    <p class="input-heading">Start Unload Time</p>
    </div> <!--end col div-->
</div> <!--end row div-->
    
<div class="row">
    <div class="col-md-8">
<form>    
  <div class="form-group">
    <input type="time" class="align-left form-control" id="startunload">
  </div>   
</form>   
    </div> <!-- end col div -->
</div> <!-- end row div -->
    
<div class="row">
    <div class="col-md-5">
    <p class="input-heading">Finish Unload Time</p>
    </div> <!--end col div-->
</div> <!--end row div-->
    
<div class="row">
    <div class="col-md-8">
<form>    
  <div class="form-group">
    <input type="time" class="align-left form-control" id="finishunload">
  </div>   
</form>   
    </div> <!-- end col div -->
</div> <!-- end row div -->

<div class="row">
    <div class="col-md-12 input-heading">
    Other Comments
    <input type="text" class="form-control" id="text" placeholder="How was your experience?" style="max-width:50%;">
    </div> <!-- end col div -->
</div> <!-- end row div -->
    
<div class="row review-disclaimer"> 
    <div class="col-md-6" style="padding-top:5px;">
    Disclaimer: Review is subject to administrator approval.
    </div> <!--end col div-->
</div> <!--end row div-->
    
  <a href="whereto-trucker.html"><button type="submit" class="input-heading btn" style="margin-top:15px; margin-bottom:15px;">Submit</button></a>  

</div> <!-- end container div -->
<!-- jQuery and Bootstrap links - do not delete! -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<!-- end of do not delete -->
</body>
</html>
